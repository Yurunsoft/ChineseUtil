language: php
dist: bionic

jobs:
  include:
  - php: '5.4'
    dist: trusty
  - php: '5.5'
    dist: trusty
  - php: '5.6'
    dist: trusty
  - php: '7.0'
    dist: trusty
  - php: '7.1'
  - php: '7.2'
  - php: '7.3'
  - php: '7.4'

before_script:
  - if [[ $DISABLE_XDEBUG != false ]]; then
      phpenv config-rm xdebug.ini;
    fi
  - if [[ $TRAVIS_PHP_VERSION = "7.4" ]]; then
      phpenv config-add .travis/php.ini;
    fi
  - date
  - env
  - uname -a
  - ulimit -a
  - ls -al
  - pwd
  - php -v
  - php -m
  - php --ri pdo;
  - composer update

script:
  - composer test
